<!DOCTYPE html>
<html lang="en">

<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>jqui101 tuts</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../bower_components/jqueryui/themes/eggplant/jquery-ui.css">
  <link rel="stylesheet" href="../bower_components/jqueryui/themes/eggplant/theme.css">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav dynamicLinks">
        <li class="sidebar-brand"><a href="#intro" data-asset="intro" data-heading="jQuery UI 101: The Essentials">jQuery UI 101</a></li>
        <li><a href="#accordion" data-asset="accordion" data-heading="The Accordion Widget">Accordion</a></li>
        <li><a href="#tabs" data-asset="tabs" data-heading="The Tabs Widget">Tabs</a></li>
        <li><a href="#button" data-asset="button" data-heading="The Button Widget">Button</a></li>
        <li><a href="#tooltip" data-asset="tooltip" data-heading="The Tooltip Widget">Tooltip</a></li>
        <li><a href="#dialog" data-asset="dialog" data-heading="The Dialog Widget">Dialog</a></li>
        <li><a href="#menu" data-asset="menu" data-heading="The Menu Widget">Menu</a></li>
      </ul>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">

      <div class="content-header">
        <h1>
          <a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a>
          <span id="sub-header"></span>
        </h1>
      </div><!--//content-header-->

      <!-- Keep all page content within the page-content inset div! -->
      <div id="main-view" class="page-content inset">
        <div class="row">
          <div class="col-md-12">
            <p class="lead">
            </p>
          </div>
        </div><!--//row-->
      </div><!--//page-content inset-->

    </div><!--//page-content-wrapper-->

  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/jqueryui/jquery-ui.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

  <!-- Custom JavaScript for the Menu Toggle -->
  <script>
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("active");
  });
  </script>
</body>

</html>
